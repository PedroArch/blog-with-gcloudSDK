{% extends "base.html" %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="title-post">{{post.subject}}<span class="date">{{post.created.strftime("%b %d, %Y")}}</span></div>
            <hr>
            <pre class="content-post">{{post.content}}</pre>
    </div>
{% endfor %}
{% endblock %}
